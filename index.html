<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTH CUSTOM SMS SENDER</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Roboto Mono',monospace;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,0,200,.15), transparent 35%),
    radial-gradient(circle at 80% 70%, rgba(0,255,255,.15), transparent 35%),
    linear-gradient(180deg,#02010a,#060014,#02010a);
  color:#eaffff;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(transparent 95%, rgba(0,255,255,.15) 96%),
    linear-gradient(90deg, transparent 95%, rgba(255,0,200,.15) 96%);
  background-size:40px 40px;
  pointer-events:none;
}

.container{
  max-width:580px;
  margin:28px auto;
  padding:32px 26px;
  background:rgba(5,5,20,.85);
  border-radius:20px;
  border:1px solid rgba(0,255,255,.35);
  box-shadow:
    0 0 90px rgba(255,0,200,.35),
    0 0 60px rgba(0,255,255,.25),
    inset 0 0 40px rgba(0,255,255,.15);
  position:relative;
  overflow:hidden;
}

.container::after{
  content:"";
  position:absolute;
  inset:-50%;
  background:linear-gradient(120deg,
    transparent 40%,
    rgba(0,255,255,.18),
    transparent 60%);
  animation:holo 6s linear infinite;
}
@keyframes holo{to{transform:translateX(50%) translateY(50%)}}

.logo-area{text-align:center;margin-bottom:22px}
.logo{
  width:120px;height:120px;border-radius:50%;
  border:2px solid #00ffff;
  box-shadow:0 0 50px #00ffff,0 0 80px #ff00c8;
  transition:.4s;
}
.logo:hover{transform:scale(1.1) rotate(-6deg)}

h1{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:2.2rem;
  letter-spacing:4px;
  color:#00ffff;
  text-shadow:2px 0 #ff00c8,-2px 0 #00ffff;
  animation:glitch 2.5s infinite;
}
@keyframes glitch{
  0%{text-shadow:2px 0 #ff00c8}
  50%{text-shadow:-2px 0 #00ffff}
  100%{text-shadow:2px 0 #ff00c8}
}

.credit{
  text-align:center;
  font-size:.9rem;
  letter-spacing:2px;
  color:#ff9cff;
  margin-bottom:28px;
}

form{display:flex;flex-direction:column;gap:20px}
label{color:#7df9ff;font-size:.95rem}

input,textarea{
  width:100%;
  padding:14px 16px;
  background:rgba(0,0,0,.6);
  border:1px solid #00ffff88;
  border-radius:8px;
  color:#eaffff;
  font-size:1.05rem;
}
input:focus,textarea:focus{
  outline:none;
  box-shadow:0 0 20px #00ffff;
}

textarea{min-height:110px}

button{
  padding:16px;
  font-size:1.15rem;
  font-weight:bold;
  letter-spacing:2px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  color:#000;
  background:linear-gradient(90deg,#00ffff,#ff00c8,#00ffff);
  background-size:200% 200%;
  animation:neon 2.5s infinite alternate;
  box-shadow:0 0 35px #00ffff,0 0 55px #ff00c8;
}
@keyframes neon{
  from{background-position:0%}
  to{background-position:100%}
}
button:disabled{opacity:.5;cursor:not-allowed}

#status{
  margin-top:20px;
  padding:14px;
  border-radius:8px;
  min-height:60px;
  text-align:center;
  font-weight:bold;
}
.success{color:#00ffb7;border:1px solid #00ffb7}
.error{color:#ff5c8a;border:1px solid #ff5c8a}
.info{color:#00ffff;border:1px solid #00ffff}

@media(max-width:600px){
  h1{font-size:1.7rem}
}
</style>
</head>

<body>

<div class="container">

  <div class="logo-area">
    <img src="sms.png.jpg" class="logo" alt="CTH Cyberpunk Logo">
  </div>

  <h1>CTH CUSTOM SMS SENDER </h1>
  <div class="credit">POWERED BY SHADOW JOKER</div>

  <form id="smsForm">
    <div>
      <label> </label>
      <input id="number" placeholder="01712345678" maxlength="11" required>
    </div>
    <div>
      <label></label>
      <textarea id="message" placeholder="Type your cyber message..." required></textarea>
    </div>
    <button id="sendBtn">SENDE SMS</button>
  </form>

  <div id="status"></div>

</div>

<script>
(() => {
  //  Hidden API (UI    )
  const _u = "https://shopxjahid.top/api.php";
  const _k = "free420";

  const form = document.getElementById("smsForm");
  const statusBox = document.getElementById("status");
  const btn = document.getElementById("sendBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const number = document.getElementById("number").value.trim();
    const msg = document.getElementById("message").value.trim();

    if (!/^(01[3-9]\\d{8})$/.test(number)) {
      show(" INVALID NUMBER", "error");
      return;
    }
    if (!msg) {
      show(" MESSAGE EMPTY", "error");
      return;
    }

    btn.disabled = true;
    btn.textContent = "TRANSMITTING...";
    show(" CONNECTING TO CYBER NETWORK...", "info");

    try {
      const api =
        _u + "?key=" + _k +
        "&number=" + encodeURIComponent(number) +
        "&msg=" + encodeURIComponent(msg);

      const res = await fetch(api);
      const text = await res.text();

      if (res.ok && text.toLowerCase().includes("success")) {
        show(" SMS SENT SUCCESSFULLY", "success");
      } else {
        show(" REQUEST SENT (CHECK SERVER)", "info");
      }
    } catch {
      show(" NETWORK ERROR", "error");
    } finally {
      btn.disabled = false;
      btn.textContent = "TRANSMIT";
    }
  });

  function show(msg, type) {
    statusBox.textContent = msg;
    statusBox.className = type;
  }
})();
</script>

</body>

</html>
